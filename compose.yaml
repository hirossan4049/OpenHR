services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-openhr}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      DATABASE_URL: ${DATABASE_URL:-postgresql://user:password@db:5432/openhr}
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret}
      AUTH_URL: ${AUTH_URL}
      NEXTAUTH_URL: ${AUTH_URL}
      AUTH_DISCORD_ID: ${AUTH_DISCORD_ID:-placeholder}
      AUTH_DISCORD_SECRET: ${AUTH_DISCORD_SECRET:-placeholder}
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID:-placeholder}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET:-placeholder}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:-placeholder}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:-placeholder}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-placeholder}
      SKIP_ENV_VALIDATION: ${SKIP_ENV_VALIDATION:-1}

volumes:
  postgres-data:
