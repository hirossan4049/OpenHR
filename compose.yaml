services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      NODE_ENV: production
      PORT: ${PORT:-3000}
      DATABASE_URL: ${DATABASE_URL:-file:./db.sqlite}
      AUTH_SECRET: ${AUTH_SECRET:-dev-secret}
      AUTH_DISCORD_ID: ${AUTH_DISCORD_ID:-placeholder}
      AUTH_DISCORD_SECRET: ${AUTH_DISCORD_SECRET:-placeholder}
      AUTH_GITHUB_ID: ${AUTH_GITHUB_ID:-placeholder}
      AUTH_GITHUB_SECRET: ${AUTH_GITHUB_SECRET:-placeholder}
      AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:-placeholder}
      AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:-placeholder}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN:-placeholder}
      SKIP_ENV_VALIDATION: ${SKIP_ENV_VALIDATION:-1}
